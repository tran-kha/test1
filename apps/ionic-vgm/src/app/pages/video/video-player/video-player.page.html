<ion-header class="ion-no-border">
  <vgm-desktop-page-header></vgm-desktop-page-header>
  <vgm-mobile-page-header></vgm-mobile-page-header>
</ion-header>

<ion-content class="ion-margin-start ion-margin-end">
  <!-- <video #video></video> -->
  <h2>Cac Dien Gia</h2>
  <ion-grid>
    <ion-row>
      <ion-col size-md="8" size="12">
        <vgm-player
          [options]="{ autoplay: true, controls: true, sources: [{ src: playUrl, type: type }]}"
        ></vgm-player>
      </ion-col>
      <ion-col>
        <ion-list>
          <ion-item *ngFor="let item of itemListData.list">
            <ion-router-link [routerLink]="item.href">
              <ion-row>
                <ion-col>
                  <ion-img [src]="item.thumb" onclick=""></ion-img>
                </ion-col>
                <ion-col>
                  <ion-row class="title">{{item.name}}</ion-row>
                  <ion-row class="time-video">{{item.duration}}</ion-row>
                </ion-col>
              </ion-row>
            </ion-router-link>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
