<vgm-top-menu home="video" [menuList]="videoList"></vgm-top-menu>
<ion-split-pane contentId="main">
  <ion-menu side="start" contentId="main">
    <ion-header mode="ios"></ion-header>
    <ion-content>
      <ion-list mode="ios" lines="inset" inset>
        <ion-item
          *ngFor="let item of videoList; index as i"
          [routerLink]="['/muc-luc', 'video', 'catalog', item.href]"
          routerLinkActivate="activated"
          >{{ item.value }}</ion-item
        >
      </ion-list>
    </ion-content>
  </ion-menu>
  <ion-router-outlet mode="ios" id="main"></ion-router-outlet>
</ion-split-pane>
