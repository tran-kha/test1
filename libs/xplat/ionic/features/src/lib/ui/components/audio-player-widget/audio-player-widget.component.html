<div class="wrapper">
  <ion-range color="primary"></ion-range>
  <div class="playback-info">
    <ion-text>01:30</ion-text>
    <ion-text>How old are you?</ion-text>
  </div>
  <div class="controls">
    <ion-button color="clear" size="small">
      <ion-icon slot="icon-only" fill="clear" name="vgm-repeat"></ion-icon>
    </ion-button>
    <ion-button color="clear" size="default">
      <ion-icon slot="icon-only" fill="clear" name="vgm-backward"></ion-icon>
    </ion-button>
    <ion-button color="clear" size="large">
      <ion-icon slot="icon-only" fill="outline" name="vgm-play"></ion-icon>
    </ion-button>
    <ion-button color="clear" size="default">
      <ion-icon slot="icon-only" fill="clear" name="vgm-forward"></ion-icon>
    </ion-button>
    <ion-button color="clear" size="small">
      <ion-icon slot="icon-only" fill="outline" name="vgm-shuffle"></ion-icon>
    </ion-button>
  </div>
</div>
