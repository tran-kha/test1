<div class="list" *ngIf="list.length > 0">
  <div *ngFor="let item of list; let i = index" class="item">
    <div class="sides left">
      <span>{{ i + 1 }}</span>
      <ion-icon name="vgm-heart"></ion-icon>
    </div>
    <span class="title">
      {{ formatName(item.name) }}
    </span>
    <div class="sides right">
      <span>{{ item.duration }}</span>
      <ion-icon name="vgm-more-square"></ion-icon>
    </div>
  </div>
</div>
