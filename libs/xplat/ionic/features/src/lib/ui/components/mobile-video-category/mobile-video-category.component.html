<ion-grid>
  <ion-row class="ion-justify-content-between ion-align-items-center">
    <ion-col class="">
      <h6>
        <ion-text color="dark">{{ name }}</ion-text>
      </h6>
    </ion-col>
    <ion-col size="auto" class="ion-justify-content-end ion-align-items-end">
      <ion-text color="dark">{{ 'component.seeAll' | translate }}</ion-text>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-slides
      [options]="{ slidesPerView: 'auto', zoom: false, grabCursor: true }"
    >
      <ion-slide
        *ngFor="let item of itemList"
        style="width: 221px; height: 135px; border: 2px solid #f8f8f8"
      >
        <vgm-thumb-card
          class="video-item"
          [title]="item.name"
          [subtitle]="item.duration"
          [img]="item.thumb"
          [href]="item.href"
        ></vgm-thumb-card>
      </ion-slide>
    </ion-slides>

        ></vgm-thumb-card>
      </div>
    </div> -->
  </ion-row>
</ion-grid>
